{% extends 'trip/_base.html' %}
{% load tailwind_filters %}

{% block content %}
<h1 class="text-4xl underline underline-offset-4 mb-8">Trip Form</h1>
<p> Date is in the format of Year-Month-Date i.e 2024-11-23</p>
<br />
<form action="" method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <input class="bg-green-400 px-7 py-2 rounded hover:cursor-pointer hover:bg-green-300" type="submit" value="Save">
</form>
{% endblock content %}
